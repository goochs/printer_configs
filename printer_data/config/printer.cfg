#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 0
y_offset: 22
tap_target_z: -0.600
tap_max_samples: 10

[safe_z_home]
home_xy_position: 150, 150
speed: 200
z_hop: 10
z_hop_speed:10

[idle_timeout]
timeout: 1800

[quad_gantry_level]
gantry_corners:
   -60,-10
   360,370
points:
   50,25
   50,225
   250,225
   250,25

speed: 200
horizontal_move_z: 10
min_horizontal_move_z: 2.0
adaptive_horizontal_move_z: true
retries: 10
max_adjust: 10
retry_tolerance: 0.006
use_probe_xy_offsets: true

[bed_mesh]
mesh_min: 25, 25
mesh_max: 275, 275
probe_count: 11, 11
algorithm: bicubic

#####################################################################
#   Macros
#####################################################################
[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X150 Y150 Z30 F3600
    RESTORE_GCODE_STATE NAME=STATE_G32

